<h3>Cadastre</h3>

<div class="form-group">
    <label>Nome</label>
    <input ng-model="ctrl.contato.nome"          
           type="text"
           class="form-control"
           required />
</div>

<div class="form-group">
    <label>Sobrenome</label>
    <input ng-model="ctrl.contato.sobrenome"
           type="text"
           class="form-control"
           required />
</div>
<div class="form-group">
    <label>Telefone</label>
    <input ng-model="ctrl.contato.telefone"
           type="number"
           class="form-control"
           required />
</div>

<div class="form-group">
    <label>Apelido</label>
    <input ng-model="ctrl.contato.apelido"
           type="text"
           class="form-control"
           required />
</div>
<div class="form-group">
    <label>Data Cadastro</label>
    <input ng-model="ctrl.contato.apelido"
           type="date"
           class="form-control"
           required />
</div>
<br />
<div class="clearfix"></div>

<p class="text-center">
    <button class="btn btn-success btn-lg" ng-click="crtl.salvar()">
        Salvar
    </button>
</p>
<!-- Fim cadastro -->
