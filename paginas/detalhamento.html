<h3>Meus Contatos</h3>

<a href="#/produtos/inclusao" class="btn btn-success btn-lg pull-right">
    <i class="fa fa-plus"></i> Adicionar
</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th class="text-center">#</th>
            <th class="text-left">Nome</th>
            <th class="text-left">Sobrenome</th>
            <th class="text-left">Telefone</th>
            <th class="text-right">Apelido</th>
            <th class="text-right">Data Cadastro</th>
            <th class="text-center"></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="6">
                <input type="text" class="form-control" ng-model="filter" value="" placeholder="Filtrar..." />
            </td>
        </tr>
        <tr ng-repeat="contato in ctrl.contatos| filter: filter">
            <td class="text-center">{{ contato.id }}</td>
            <td class="text-left">{{ contato.nome }}</td>
            <td class="text-right">{{ contato.telefone }}</td>
            <td class="text-left">{{ contato.apelido }}</td>
            <td class="text-center">
                <div class="btn-group">
                    <a href="/alteracao/{{ contato.id }}" class="btn btn-group btn-success btn-sm"><i class="fa fa-edit"></i></a>
                    <a href="/exclusao/{{ contato.id }}" class="btn btn-group btn-danger btn-sm"><i class="fa fa-remove"></i></a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
