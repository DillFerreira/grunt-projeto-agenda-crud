<h3>Cadastre</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th class="text-center">#</th>
            <th class="text-left">Nome</th>
            <th class="text-left">Apelido</th>
            <th class="text-left">Telefone</th>
            <th class="text-center"></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="6">
                <input type="text" class="form-control" ng-model="filter" value="" placeholder="Filtrar..." />
            </td>
        </tr>
        <tr ng-repeat="produto in vm.produtos | filter: filter">
            <td class="text-center">{{ contato.nome }}</td>
            <td class="text-left">{{ contato.apelifo }}</td>
            <td class="text-left">{{ contato.telefone }}</td>
            <td class="text-center">
                <div class="btn-group">
                    <a href="#/contatos/alteracao/{{ contato.id }}" class="btn btn-group btn-default btn-sm"><i class="fa fa-edit"></i></a>
                    <a href="#/contatos/exclusao/{{ contato.id }}" class="btn btn-group btn-danger btn-sm"><i class="fa fa-remove"></i></a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
